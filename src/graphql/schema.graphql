type User {
    id: ID
    name: String
    email: String
}

input CreateUserInput {
    name: String!
    email: String!
}

type Query {
    getUsers: [User]
}

type Mutation {
    addUser(input: CreateUserInput): User
    updateUser(id: ID!, input: CreateUserInput): User
}

type Subscription {
    userAdded: User
    userUpdated: User
}